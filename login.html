<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACyberspace | Login</title>
  <link rel="icon" href="image/logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e4f5);
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .social-icons button {
      margin-right: 10px;
      font-size: 1.2rem;
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 50%;
      background-color: #112D4E;
      color: white;
      transition: transform 0.3s;
    }
    .social-icons button:hover {
      transform: scale(1.1);
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="text-center mb-3">
        <img src="image/logo.png" alt="Logo" class="mb-2" style="height: 40px;" />
        <h4 style="color: #112D4E;">Login to ACyberspace</h4>
      </div>

      <div id="successAlert" class="alert alert-success text-center" role="alert">
        Login successful! Redirecting to homepage...
      </div>

      <form onsubmit="return loginUser(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="admin" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="1234" />
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe"/>
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-custom" style="background-color: #112D4E; color: white;">Login</button>
        </div>
      </form>

      <div class="text-center mt-3 mb-2" style="color: #112D4E;">Or sign in with</div>
      <div class="d-flex justify-content-center social-icons mb-2">
        <button type="button"><i class="bi bi-google"></i></button>
        <button type="button"><i class="bi bi-microsoft"></i></button>
        <button type="button"><i class="bi bi-apple"></i></button>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }

    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('successAlert');

      if (!username || !password) {
        alert("Please enter both username and password.");
        return false;
      }

      if (username !== "admin" || password !== "1234") {
        alert("Invalid credentials. Please try again.");
        return false;
      }

      alertBox.style.display = 'block';

      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
