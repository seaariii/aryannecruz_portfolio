<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACyberspace | Login</title>
  <link rel="icon" href="image/log.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-card img {
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .login-card h4 {
      color: #112D4E;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
    }

    .btn-toggle {
      border-radius: 0 10px 10px 0;
    }

    .btn-login {
      background-color: #112D4E;
      color: white;
      font-weight: 500;
      padding: 10px;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #0f2442;
      transform: scale(1.03);
    }

    .social-icons button {
      margin: 0 8px;
      font-size: 1.2rem;
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 50%;
      background-color: #112D4E;
      color: white;
      transition: transform 0.3s;
    }

    .social-icons button:hover {
      transform: scale(1.15);
    }

    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <img src="image/log.png" alt="Logo" />
      <h4>Login to <span style="color: #3F72AF;">ACyberspace</span></h4>

      <div id="successAlert" class="alert alert-success text-center" role="alert">
        Login successful! Redirecting to homepage...
      </div>

      <form onsubmit="return loginUser(event)">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="e.g. admin" />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="e.g. 1234"/>
            <button type="button" class="btn btn-outline-secondary btn-toggle" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>
        <div class="form-check mb-3 text-start">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>

      <p class="text-muted small mt-3 mb-1">Or sign in with</p>
      <div class="d-flex justify-content-center social-icons mb-2">
        <button><i class="bi bi-google"></i></button>
        <button><i class="bi bi-microsoft"></i></button>
        <button><i class="bi bi-apple"></i></button>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }

    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('successAlert');

      if (!username || !password) {
        alert("Please enter both username and password.");
        return false;
      }

      if (username !== "admin" || password !== "1234") {
        alert("Incorrect username or password.\nUsername: admin\nPassword: 1234");
        return false;
      }

      sessionStorage.setItem("loggedIn", "true");
      alertBox.style.display = 'block';

      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
